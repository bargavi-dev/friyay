<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bootstrap Layout Solution</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <header class="row align-items-center">
        <div class="col">
          <h1 class="mb-0">Our Company</h1>
        </div>
        <div class="col-md-auto">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Company</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </header>
    </div>

    <hr />

    <section class="container">
      <div class="row">
        <div class="col text-center mt-5 mb-5">
          <h1 class="display-1">We are Awesome</h1>
        </div>
      </div>
    </section>

    <hr />

    <section class="container">
      <div class="row">
        <div class="col text-center">
          <h2 class="display-3">Awesomeness</h2>
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="col-auto">
          <h3>Boldness 1</h3>
          <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
          </ul>
        </div>
        <div class="col-auto">
          <h3>Boldness 2</h3>
          <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
          </ul>
        </div>
        <div class="col-auto">
          <h3>Boldness 3</h3>
          <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
          </ul>
        </div>
      </div>
    </section>

    <hr />

    <div class="container mt-5 mb-5">
      <div class="row justify-content-around">
        <div class="col-auto">
          <div class="card">
            <img
              src="./photos/IMG_0612 (1).PNG"
              class="card-img-top"
              alt="random image"
            />
            <div class="card-body">
              <p class="card-text">Manju 1</p>
            </div>
          </div>
        </div>
        <div class="col-auto">
          <div class="card">
            <img
              src="./photos/IMG_0611 (1).PNG"
              class="card-img-top"
              alt="random image"
            />
            <div class="card-body">
              <p class="card-text">Manju 2</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <footer class="container text-center pb-3">
      <div class="row">
        <div class="col">Footer</div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
